<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Predictions Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #ecf0f1;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .dashboard-container {
            background: #16213e;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin: 20px auto;
            padding: 25px;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .stats-card {
            background: #0f1419;
            border: 1px solid #2a3441;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .stats-card:hover {
            border-color: #4a90e2;
            background: #1a1f2e;
        }

        .stats-card .icon {
            font-size: 1.1rem;
            margin-bottom: 4px;
            color: #4a90e2;
        }

        .stats-card .number {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stats-card .label {
            color: #a0a0a0;
            font-size: 0.65rem;
            line-height: 1.1;
        }

        #stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }
        
        #stats-section .stats-card {
            width: 100%;
            box-sizing: border-box;
        }

        .tournament-card {
            background: #0f1419;
            border: 1px solid #2a3441;
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
            max-width: 100%;
        }

        .tournament-header {
            background: #0f1419;
            color: #ffffff;
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #2a3441;
        }

        .tournament-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }

        .tournament-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .match-card {
            background: #0f1419;
            border: 1px solid #2a3441;
            border-radius: 6px;
            margin: 4px auto;
            padding: 10px;
            transition: all 0.2s ease;
            max-width: 400px;
        }

        .match-card:hover {
            border-color: #4a90e2;
            background: #1a1f2e;
        }

        .match-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .players {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
        }

        .match-number {
            background: #4a90e2;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .probabilities {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .prob-bar {
            height: 6px;
            background: #2a3441;
            border-radius: 3px;
            overflow: hidden;
            margin: 4px 0;
        }

        .prob-fill {
            height: 100%;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .confidence-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .confidence-high { background: #4a90e2; color: white; }
        .confidence-medium { background: #f39c12; color: white; }
        .confidence-low { background: #e74c3c; color: white; }

        .odds {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .ranking-badge {
            background: #2a3441;
            color: #ffffff;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
            margin-left: 6px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-color);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .collapse-content {
            padding: 20px;
            background: white;
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }

        .tennis-explorer-link:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .model-indicator {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 500;
        }

        .ml-indicator {
            background-color: #10b981;
            color: white;
        }

        .fallback-indicator {
            background-color: #f59e0b;
            color: white;
        }

        .simple-indicator {
            background-color: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-tennis-ball"></i> Tennis Predictions Dashboard</h1>
                <p>Visualisation des pr√©dictions et analyses des matchs de tennis</p>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h4>Chargement des donn√©es...</h4>
            </div>

            <!-- Statistics Cards -->
            <div id="stats-section" style="display: none;">
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-trophy"></i></div>
                    <div class="number" id="total-tournaments">0</div>
                    <div class="label">Tournois</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="number" id="total-matches">0</div>
                    <div class="label">Matchs analys√©s</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-star"></i></div>
                    <div class="number" id="high-confidence">0</div>
                    <div class="label">Haute confiance</div>
                </div>
                <div class="stats-card">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <div class="number" id="avg-confidence">0</div>
                    <div class="label">Confiance Moyenne</div>
                </div>
            </div>

            <!-- Filters -->
            <div id="filter-section" class="filter-section" style="display: none;">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <label for="tournament-filter" class="form-label">Filtrer par tournoi:</label>
                        <select id="tournament-filter" class="form-select">
                            <option value="">Tous les tournois</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="confidence-filter" class="form-label">Niveau de confiance:</label>
                        <select id="confidence-filter" class="form-select">
                            <option value="">Tous les niveaux</option>
                            <option value="high">Haute confiance (>70%)</option>
                            <option value="medium">Confiance moyenne (50-70%)</option>
                            <option value="low">Faible confiance (<50%)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Tournaments -->
            <div id="tournaments-section" style="display: none;">
                <h2 class="mb-4"><i class="fas fa-list"></i> Tournois et Matchs</h2>
                <div id="tournaments-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TennisDashboard {
            constructor() {
                this.allMatches = [];
                this.filteredMatches = [];
                this.tournaments = [];
                this.statistics = {};
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.setupEventListeners();
                    this.hideLoading();
                    this.displayStatistics();
                    this.displayTournaments();
                } catch (error) {
                    console.error('Erreur lors de l\'initialisation:', error);
                    this.showError('Erreur lors du chargement des donn√©es');
                }
            }

            async loadData() {
                const [matchesResponse, tournamentsResponse, statsResponse] = await Promise.all([
                    fetch('/api/predictions'),
                    fetch('/api/tournaments'),
                    fetch('/api/statistics')
                ]);

                this.allMatches = await matchesResponse.json();
                this.tournaments = await tournamentsResponse.json();
                this.statistics = await statsResponse.json();
                this.filteredMatches = [...this.allMatches];
            }

            setupEventListeners() {
                document.getElementById('tournament-filter').addEventListener('change', () => this.applyFilters());
                document.getElementById('confidence-filter').addEventListener('change', () => this.applyFilters());
                
                // Populate tournament filter
                const tournamentFilter = document.getElementById('tournament-filter');
                this.tournaments.forEach(tournament => {
                    const option = document.createElement('option');
                    option.value = tournament.name;
                    option.textContent = tournament.name;
                    tournamentFilter.appendChild(option);
                });
            }

            applyFilters() {
                const tournamentFilter = document.getElementById('tournament-filter').value;
                const confidenceFilter = document.getElementById('confidence-filter').value;

                this.filteredMatches = this.allMatches.filter(match => {
                    let passesTournament = !tournamentFilter || match.Tournoi === tournamentFilter;
                    let passesConfidence = true;

                    if (confidenceFilter === 'high') {
                        passesConfidence = match['Confiance (%)'] > 70;
                    } else if (confidenceFilter === 'medium') {
                        passesConfidence = match['Confiance (%)'] >= 50 && match['Confiance (%)'] <= 70;
                    } else if (confidenceFilter === 'low') {
                        passesConfidence = match['Confiance (%)'] < 50;
                    }

                    return passesTournament && passesConfidence;
                });

                this.displayTournaments();
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats-section').style.display = 'flex';
                document.getElementById('filter-section').style.display = 'block';
                document.getElementById('tournaments-section').style.display = 'block';
            }

            displayStatistics() {
                document.getElementById('total-tournaments').textContent = this.statistics.total_tournaments || 0;
                document.getElementById('total-matches').textContent = this.statistics.total_matches || 0;
                document.getElementById('high-confidence').textContent = this.statistics.high_confidence_matches || 0;
                document.getElementById('avg-confidence').textContent = (this.statistics.average_confidence || 0) + '%';
            }

            displayTournaments() {
                const container = document.getElementById('tournaments-container');
                container.innerHTML = '';

                // Group matches by tournament
                const matchesByTournament = {};
                this.filteredMatches.forEach(match => {
                    if (!matchesByTournament[match.Tournoi]) {
                        matchesByTournament[match.Tournoi] = [];
                    }
                    matchesByTournament[match.Tournoi].push(match);
                });

                Object.entries(matchesByTournament).forEach(([tournament, matches]) => {
                    const tournamentCard = this.createTournamentCard(tournament, matches);
                    container.appendChild(tournamentCard);
                });
            }

            createTournamentCard(tournament, matches) {
                const card = document.createElement('div');
                card.className = 'tournament-card';

                const highConfidenceCount = matches.filter(m => m['Confiance (%)'] > 70).length;
                const avgConfidence = matches.reduce((sum, m) => sum + m['Confiance (%)'], 0) / matches.length;

                card.innerHTML = `
                    <div class="tournament-header" data-bs-toggle="collapse" data-bs-target="#tournament-${tournament.replace(/[^a-zA-Z0-9]/g, '')}">
                        <h3><i class="fas fa-trophy"></i> ${tournament}</h3>
                        <div class="tournament-stats">
                            <span><i class="fas fa-tennis-ball"></i> ${matches.length} matchs</span>
                            <span><i class="fas fa-star"></i> ${highConfidenceCount} haute confiance</span>
                            <span><i class="fas fa-chart-line"></i> ${avgConfidence.toFixed(1)}% confiance moyenne</span>
                        </div>
                    </div>
                    <div id="tournament-${tournament.replace(/[^a-zA-Z0-9]/g, '')}" class="collapse">
                        <div class="collapse-content">
                            ${matches.map(match => this.createMatchCard(match)).join('')}
                        </div>
                    </div>
                `;

                return card;
            }

            createMatchCard(match) {
                const confidenceClass = match['Confiance (%)'] > 70 ? 'confidence-high' : 
                                      match['Confiance (%)'] >= 50 ? 'confidence-medium' : 'confidence-low';
                
                const probA = match['Probabilit√© J1 (%)'];
                const probB = match['Probabilit√© J2 (%)'];

                return `
                    <div class="match-card">
                        <div class="match-datetime" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; padding-bottom: 6px; border-bottom: 1px solid #2a3441;">
                            <div>
                                <span class="match-date" style="color: #4a90e2; font-size: 0.8rem; font-weight: 500;">${match.Date || 'N/A'}</span>
                                <span class="match-time" style="color: #a0a0a0; font-size: 0.75rem; margin-left: 8px;">${match.Heure || 'N/A'}</span>
                            </div>
                            <div class="match-round" style="background: #2a3441; color: #ffffff; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 500;">
                                ${match.Round || 'N/A'}
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                            <div style="display: flex; align-items: center;">
                                <span class="ranking-badge">#${match['Classement J1']}</span>
                                <span style="margin-left: 6px; color: #ffffff; font-weight: 500; font-size: 0.9rem;">${match['Joueur 1']}</span>
                                <span style="margin-left: 4px; color: #4a90e2; font-size: 0.75rem; font-weight: 400;">@${match['Cote J1']}</span>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <span style="color: #4a90e2; font-size: 0.75rem; font-weight: 400; margin-right: 4px;">@${match['Cote J2']}</span>
                                <span style="margin-right: 6px; color: #ffffff; font-weight: 500; font-size: 0.9rem;">${match['Joueur 2']}</span>
                                <span class="ranking-badge">#${match['Classement J2']}</span>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 8px; padding-top: 6px; border-top: 1px solid #2a3441;">
                            <div class="match-footer">
                                <div class="match-footer-left">
                                    ${this.getFavoritePlayerPhoto(match)}
                                    <span class="favorite-indicator">‚≠ê Favori: ${match['Gagnant Pr√©dit']}</span>
                                    ${this.getModelIndicator(match)}
                                </div>
                                <div class="match-footer-right">
                                    <span class="confidence-badge confidence-${this.getConfidenceLevel(match['Confiance (%)'])}">${match['Confiance (%)']}%</span>
                                    ${this.getTennisExplorerLink(match)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return matchCard;
            }

            getFavoritePlayerPhoto(match) {
                const favorite = match['Gagnant Pr√©dit'].trim();
                let photoUrl = '';
                
                if (favorite === match['Joueur 1'].trim()) {
                    photoUrl = match['Photo J1'];
                } else if (favorite === match['Joueur 2'].trim()) {
                    photoUrl = match['Photo J2'];
                }
                
                if (photoUrl && photoUrl !== '') {
                    return `<img src="${photoUrl}" alt="${favorite}" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover; border: 1px solid #2a3441;" onerror="this.style.display='none'">`;
                }
                return '';
            }

            getTennisExplorerLink(match) {
                const link = match['Lien Tennis Explorer'];
                if (link && link !== 'N/A' && link.trim() !== '') {
                    return `<a href="${link}" target="_blank" class="tennis-explorer-link" title="Voir sur Tennis Explorer">üîó</a>`;
                }
                return '';
            }

            getModelIndicator(match) {
                const model = match['Modele'] || match['Type'] || 'Simplifi√©';
                if (model === 'SimpleML' || model === 'ML') {
                    return `<span class="model-indicator ml-indicator" title="Pr√©diction Machine Learning">ü§ñ ML</span>`;
                } else if (model === 'Fallback') {
                    return `<span class="model-indicator fallback-indicator" title="Fallback vers syst√®me simplifi√©">‚ö†Ô∏è Fallback</span>`;
                } else {
                    return `<span class="model-indicator simple-indicator" title="Syst√®me de pr√©diction simplifi√©">üìä Stats</span>`;
                }
            }

            getConfidenceClass(confidence) {
                if (confidence > 70) {
                    return 'confidence-high';
                } else if (confidence >= 50) {
                    return 'confidence-medium';
                } else {
                    return 'confidence-low';
                }
            }

            showError(message) {
                document.getElementById('loading').innerHTML = `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h4>${message}</h4>
                    </div>
                `;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TennisDashboard();
        });
    </script>
</body>
</html>
